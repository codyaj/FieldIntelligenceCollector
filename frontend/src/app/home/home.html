<div class="content">
    <div class="map">
        <!-- Map content here -->
    </div>

    <div class="filters">
        <div class="ssids">
            <p class="heading">SSIDs</p>
            <div class="ssids-list">
                <input type="text" class="ssidInput" placeholder="Search SSIDs...">
                <div *ngFor="let ssid of ssids">
                    <label>
                        <input type="checkbox" /> {{ ssid }}
                    </label>
                </div>
            </div>
        </div>
    
        <div class="devices">
            <p class="heading">Devices</p>
            <div class="devices-list">
                <div *ngFor="let device of deviceType">
                    <label>
                        <input type="checkbox" /> {{ device.type }}
                    </label>
                    <p>{{ device.amount }}</p>
                </div>
            </div>
        </div>
    
        <div class="time">
            <p class="heading">Time Range</p>
            <select>
                <option value="5m">Last 5 minutes</option>
                <option value="10m">Last 10 minutes</option>
                <option value="30m">Last 30 minutes</option>
                <option value="1h">Last 1 hour</option>
                <option value="3h">Last 3 hours</option>
                <option value="12h">Last 12 hours</option>
                <option value="24h">Last 24 hours</option>
            </select>
        </div>
    </div>
    
</div>
